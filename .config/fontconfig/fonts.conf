<?xml version="1.0"?>

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- monospace font used all over the place -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>envypn</family> <!-- main bitmap font -->
      <family>Ubuntu Mono</family> <!-- for when bitmap doesn't work -->
      <family>Noto Color Emoji</family> <!-- emojis -->
      <family>Symbols Nerd Font</family> <!-- icons -->
     </prefer>
  </alias>
</fontconfig>
