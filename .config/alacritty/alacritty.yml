    white:   '#D7DAE0'

  bright:
    # colorize BLACK_BRIGHT
    black:   '#6E6C7C'
    # colorize RED_BRIGHT
    red:     '#E28C8C'
    # colorize GREEN_BRIGHT
    green:   '#B3E1A3'
    # colorize YELLOW_BRIGHT
    yellow:  '#EADDA0'
    # colorize BLUE_BRIGHT
    blue:    '#A4B9EF'
    # colorize MAGENTA_BRIGHT
