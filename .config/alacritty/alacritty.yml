    # colorize MAGENTA
    magenta: '#d33682'
    # colorize CYAN
    cyan:    '#2aa198'
    # colorize WHITE
    white:   '#eee8d5'

  bright:
    # colorize BLACK_BRIGHT
    black:   '#586e75'
    # colorize RED_BRIGHT
    red:     '#dc322f'
    # colorize GREEN_BRIGHT
    green:   '#859900'
    # colorize YELLOW_BRIGHT
    yellow:  '#b58900'
    # colorize BLUE_BRIGHT
    blue:    '#268bd2'
    # colorize MAGENTA_BRIGHT
